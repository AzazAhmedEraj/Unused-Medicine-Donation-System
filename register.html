<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedDonate - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-heartbeat"></i> MedDonate
            </a>

            <!-- Hamburger Button -->
            <button class="nav-toggle-btn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav class="nav-links">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                    <li><a href="login.html" class="btn-secondary"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="register.html" class="btn-primary active"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="form-section">
            <div class="container">
                <h2>Register as NGO or Individual</h2>
                <form id="registerForm" class="registration-form" novalidate>
                    <div class="form-group">
                        <label>User Type:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="userType" value="individual" checked> Individual</label>
                            <label><input type="radio" name="userType" value="ngo"> NGO</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" placeholder="Enter your address" required></textarea>
                        <span class="error"></span>
                    </div>

                    <!-- NGO Fields -->
                    <div class="form-group ngo-only">
                        <label for="orgName">Organization Name:</label>
                        <input type="text" id="orgName" placeholder="Enter organization name">
                        <span class="error"></span>
                    </div>

                    <div class="form-group ngo-only">
                        <label for="regProof">Registration Proof (PDF/Image):</label>
                        <input type="file" id="regProof" accept=".pdf,.jpg,.jpeg,.png">
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="terms" required>
                            I agree to the <a href="#" style="color:#2196F3;">terms and conditions</a>.
                        </label>
                        <span class="error"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Registration</button>
                </form>

                <p class="form-link">Already have an account? <a href="login.html">Login</a></p>

                <!-- Success Toast -->
                <div id="successToast" class="success-toast">
                    <i class="fas fa-check-circle"></i> Account created! Redirecting to login...
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Â© 2025 MedDonate. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i> Instagram</a>
            </div>
        </div>
    </footer>

    <!-- Back to Top -->
    <button id="backToTop" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // === 1. Mobile Menu (No Checkbox) ===
        const toggleBtn = document.querySelector('.nav-toggle-btn');
        const navLinks = document.querySelector('.nav-links');

        toggleBtn.addEventListener('click', () => {
            navLinks.classList.toggle('open');
            toggleBtn.classList.toggle('open');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('open');
                toggleBtn.classList.remove('open');
            });
        });

        // === 2. NGO Fields Toggle ===
        const userTypeRadios = document.querySelectorAll('input[name="userType"]');
        const ngoFields = document.querySelectorAll('.ngo-only');

        userTypeRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                ngoFields.forEach(field => {
                    field.style.display = radio.value === 'ngo' ? 'flex' : 'none';
                });
            });
        });

        // === 3. Form Validation & Save ===
        const form = document.getElementById('registerForm');
        const toast = document.getElementById('successToast');

        form.addEventListener('submit', e => {
            e.preventDefault();
            let valid = true;
            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            const fullName = document.getElementById('fullName');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const phone = document.getElementById('phone');
            const address = document.getElementById('address');
            const terms = document.getElementById('terms');
            const userType = document.querySelector('input[name="userType"]:checked').value;

            // Validation
            if (fullName.value.trim().length < 2) { showError(fullName, 'Name too short'); valid = false; }
            if (!/^\S+@\S+\.\S+$/.test(email.value)) { showError(email, 'Invalid email'); valid = false; }
            if (password.value.length < 6) { showError(password, 'Password must be 6+ chars'); valid = false; }
            if (password.value !== confirmPassword.value) { showError(confirmPassword, 'Passwords don\'t match'); valid = false; }
            if (!/^\d{10,11}$/.test(phone.value)) { showError(phone, 'Invalid phone'); valid = false; }
            if (address.value.trim().length < 10) { showError(address, 'Address too short'); valid = false; }
            if (!terms.checked) { showError(terms, 'You must agree to terms'); valid = false; }

            // NGO Validation
            if (userType === 'ngo') {
                const orgName = document.getElementById('orgName');
                const regProof = document.getElementById('regProof');
                if (!orgName.value.trim()) { showError(orgName, 'Required'); valid = false; }
                if (!regProof.files.length) { showError(regProof, 'Upload proof'); valid = false; }
            }

            // Check duplicate email
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.some(u => u.email === email.value)) {
                showError(email, 'Email already registered');
                valid = false;
            }

            if (valid) {
                const newUser = {
                    name: fullName.value.trim(),
                    email: email.value,
                    password: password.value,
                    phone: phone.value,
                    address: address.value.trim(),
                    type: userType,
                    orgName: userType === 'ngo' ? document.getElementById('orgName').value : null,
                    joined: new Date().toLocaleDateString('en-GB')
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                showToast();
                setTimeout(() => window.location.href = 'login.html', 2000);
            }
        });

        function showError(input, msg) {
            const error = input.parentElement.querySelector('.error');
            error.textContent = msg;
            error.style.color = '#e74c3c';
            error.style.fontSize = '0.85rem';
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // === 4. Back to Top ===
        const backToTop = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
        });
        backToTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

        // === 5. Fade-in ===
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.form-section').style.opacity = '1';
        });
    </script>
</body>
</html>
